<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>Погода в городе - <span class="nameCity">Екатеринбург</span></h1>
        <hr>
        <div class="weather-data">
            <img class="icon" src="" alt="Icon">
            <p class="degrees">40&deg;</p>
        </div>
        <hr>
        <h2>Дополнительная информация:</h2>
        <div class="addition">
            <p>Ощущается как: <span class="feelsLike">20</span></p>
            <p>Мин. температура: <span class="minTemp">20</span></p>
            <p>Макс. температура: <span class="maxTemp">20</span></p>
            <p>Скорость ветра: <span class="speedWind">20</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
